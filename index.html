<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Thermostat</title>
    </head>
    <body>
        <section>
          <br>
          <br>
          <h2><ul><i class="fa fa-thermometer-three-quarters" style="font-size:20px"></i> Current Temperature in <span id="chosen-city">London</span>: <span id="current-temperature"></span> °C</ul></h2>
          <br>
          <br>
          <form id="select-city">
            <input id="current-city" type="text" placeholder="Enter a city"></input>
            <input type="submit"></input>
          </form>
        </section>
        <b>
        <h1 style="font-size:100px" id="temperature" style="font-size:100px;"></>°C</h1>
        <p>
          <button class="btn btn-secondary btn" id="temperature-up">+</button>
          <button class="btn btn-primary btn" id="temperature-down">-</button>
          <button class="btn btn-primary btn" id="temperature-reset">reset</button>
          <br>
          <br>
          <b>
          power saving mode is <span id="power-saving-status">on</span>
          <br>
          <br>
          <button class="btn btn-secondary btn" id="powersaving-on">PSM on</button>
          <button class="btn btn-secondary btn" id="powersaving-off">PSM off</button>
        </p>

      <script src="src/Thermo.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="interface.js"></script>
        </body>
    </html>
